<div style="width: 500px; margin: auto;">
    <div *ngIf="currentPropierty" class="edit-form">
      <h4>Detail {{currentPropierty.propertyName}}</h4>
      <form>
        <div class="form-group">
          <label for="title">Location</label>
          <input
            type="text"
            class="form-control"
            id="Location"
            [(ngModel)]="currentPropierty.propertyLocation"
            name="Location"
          />
        </div>
        <div class="form-group">
          <label for="Owner">Owner</label>
          <input
            type="text"
            class="form-control"
            id="Owner"
            [(ngModel)]="currentPropierty.propertyOwner"
            name="Owner"
          />
        </div>
        <div class="form-group">
          <label for="Owner">Price</label>
          <input
            type="text"
            class="form-control"
            id="Price"
            [(ngModel)]="currentPropierty.propertyPrice"
            name="Price"
          />
      </div>  

      </form>
   
      <button class="badge badge-danger mr-2" (click)="delete()">
        Delete
      </button>
        <button
        type="submit"
        class="badge badge-success"
        (click)="update()"
      >
        Update
      </button>
      <p></p>
    </div>
  </div>
