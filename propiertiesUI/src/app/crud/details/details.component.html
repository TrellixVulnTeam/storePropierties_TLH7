<div style="width: 500px; margin: auto;">
    <div *ngIf="currentProduct" class="edit-form">
      <h4>Product</h4>
      <form>
        <div class="form-group">
          <label for="title">Location</label>
          <input
            type="text"
            class="form-control"
            id="Location"
            [(ngModel)]="currentProduct.propertyLocation"
            name="Location"
          />
        </div>
        <div class="form-group">
          <label for="Owner">Owner</label>
          <input
            type="text"
            class="form-control"
            id="Owner"
            [(ngModel)]="currentProduct.propertyOwner"
            name="Owner"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
  
        </div>
      </form>
  
  
      <button class="badge badge-danger mr-2" (click)="deleteProduct()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateProduct()"
      >
        Update
      </button>
      <p></p>
    </div>


  </div>
