<div class="container">
<h2>
     Properties
  </h2>
  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button routerLink="crud/create"
            class="m-1 btn btn-light btn-outline-primary" Button>Create</button>
        </li>
    </ul>
    </nav>
  
  <div *ngIf="! storeProperties.length">There are no properties at the moment</div>
  <div>
    <article *ngFor="let storeProperties of storeProperties">
      <span>{{storeProperties.propertyId}}</span>
      <span>{{storeProperties.propertyName}}</span>
      <span> <button type="button" routerLink="crud/details">Detail</button></span>
         </article>
  </div>
  <router-outlet></router-outlet>
</div>
